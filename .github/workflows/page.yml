name: Deploy page
on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    container: squidfunk/mkdocs-material
    steps:
      - uses: actions/checkout@v2
      - name: Install requirements
        run: |
          pip install mkdocs-macros-plugin
      - run: mkdocs gh-deploy --force
